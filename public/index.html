<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>왕관의 회의</title>
    <!--
        Tailwind CSS를 전역적으로 사용하기 위한 CDN 링크입니다.
        이를 통해 React 컴포넌트 내부에서 Tailwind 클래스를 사용할 수 있습니다.
    -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!--
        Google Fonts에서 Noto Sans KR 폰트를 불러오는 링크입니다.
        게임의 전체적인 텍스트 스타일에 적용됩니다.
    -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100">
    <!--
        JavaScript가 비활성화된 브라우저를 위한 메시지입니다.
        React 앱은 JavaScript에 의존하므로, JavaScript가 없으면 작동하지 않습니다.
    -->
    <noscript>자바스크립트를 활성화하여 이 게임을 실행하세요.</noscript>

    <!--
        React 앱이 마운트될(렌더링될) 루트 엘리먼트입니다.
        React의 모든 UI는 이 'root' div 내부에 렌더링됩니다.
    -->
    <div id="root">
        <!-- React 앱이 여기에 렌더링됩니다. -->
    </div>

    <!--
        React 앱의 번들된 JavaScript 파일은 빌드 과정(npm run build 또는 yarn build)에서
        자동으로 이 HTML 파일의 <body> 태그 끝에 <script> 태그로 삽입됩니다.
        따라서 여기에 수동으로 <script src="..."> 태그를 추가할 필요는 없습니다.
        예시: <script src="/static/js/main.<hash>.js"></script>
    --> 
</body>
</html>
